<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,800,900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Rick And Morty GUIA</title>
</head>
<body>
    <div id="root">
        <nav class="menu">
        <div class="logo">
          <img src="img/logo.png" alt="LogoRick&Morty">
        </div>
        <ul>
          <li><button id="characters">Personajes</button></li>
          <li><button id= "curiosities">Curiosidades</button></li>
          <li><button id= "episodes">Episodios</button></li>
        </ul>
        </nav>
        
        <div id="index">
          <h1>Guía Rick & Morty</h1>
          <div class="center">
            <p>Bienvenidos a la Web Guía de Rick & Morty</p>
            <img src="img/fondo3.png">
          </div>
        </div>

        <div id="showCharacters">
          <h1>PERSONAJES</h1>
          <div class="center">
            <label>Filtrar por Especies:</label>
              <select name="selector" id="filterSpeciesSelector">
                <option value="">Seleccione una</option>
                <option value="Alien">Aliens</option>
                <option value="Animal">Animal</option>
                <option value="Cronenberg">Cronenberg</option>
                <option value="unknown">Desconocido</option>
                <option value="Disease">Enfermedad</option>
                <option value="Humanoid">Humanoides</option>
                <option value="Human">Humanos</option>
                <option value="Mytholog">Mitológico</option>
                <option value="Parasite">Parásito</option>
                <option value="Poopybutthole">Poopybutthole</option>
                <option value="Robot">Robot</option> 
                <option value="Vampire">Vampiro</option>
              </select>
            <label>Ordenar por:</label>
              <select name="selector" id="orderSelector">
                <option value="">Seleccione una</option>
                <option value="az">De la A a la Z</option>
                <option value="za">De la Z a la A</option>
              </select>
          </div>
          <div id="showData"></div>
        </div>

        <div id="showCuriosities">
          <h1>CURIOSIDADES</h1>
          <div class="center">
            <button id="curiosities1">Curiosidad 1</button>
            <button id="curiosities2">Curiosidad 2</button>
            <button id="curiosities3">Curiosidad 3</button>
          </div>  
            <div id="showCalculation"></div>
          
        </div>
      

      <div id="showEpisodes">
        <h1>EPISODIOS</h1>
          <div class="center">
            <select id="season">
              <label>Selecciona una temporada</label>
                <option class="season">Temporada 01</option>
                <option value="https://rickandmortyapi.com/api/episode/1">Temporada 02</option>
                <option value="https://rickandmortyapi.com/api/episode/2">Temporada 03</option>
            </select>
          </div>
      </div>    
      

      <div id="showDataEpisodes"></div>


    </div>



      <script src="./data/rickandmorty/rickandmorty.js"></script>
      <script src="data.js"></script>
      <script src="main.js"></script>
  </body>
</html>
